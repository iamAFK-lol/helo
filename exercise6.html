<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style> 
        .grid-container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);   
  gap: 30px; 
  justify-content: center; 
  padding: 20px;
}

.box{  
  background-color: green;
  width: 100px;
  height: 100px;
}


@media (max-width: 600px) {
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    gap: 10px;
  }
}


 @media (max-width: 400px) {
  .grid-container {
   grid-template-columns :1fr;
    grid-template-rows: none;
    justify-content: center;
  }
}

    </style>
  <div class="grid-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>







</body></html>
